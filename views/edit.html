<div class="clearfix" id="edit-modal-user-views">
    <div class="modal-header model-grey-color">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancelModal()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">Edit View : {{data.bugid}} </h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">

            <div class="form-group">
                <label class="control-label col-sm-2">Bug Id:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control"  ng-model="data.bugid" ng-disabled="true">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Assignee:</label>
                <div class="col-sm-8">          
                  <input type="email" class="form-control" ng-model="data.assign" >
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2">Reporter:</label>
                <div class="col-sm-8">          
                  <input type="email" class="form-control"  ng-model="data.report" >
                </div>
              </div>

              <div class="form-group">
                <label  class="control-label col-sm-2" >Summary:</label>
                <div class="col-sm-8">   
                 <textarea class="form-control" rows="5"  ng-model="data.summary" ></textarea>
                </div>
              </div> 

              <div class="form-group">
                <label class="control-label col-sm-2">Product/App:</label>
                <div class="col-sm-8">          
                  <input type="text" class="form-control"  ng-model="data.product" >
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2">Component:</label>
                <div class="col-sm-8">          
                  <input type="text" class="form-control"  ng-model="data.comp" >
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2">OS:</label>
                <div class="col-sm-8">
                <label class="radio-inline"><input type="radio"  value="Mac" ng-model="data.os">Mac</label>
                <label class="radio-inline"><input type="radio"  value="Windows" ng-model="data.os">Windows</label>
                <label class="radio-inline"><input type="radio"  value="Linux" ng-model="data.os">Linux</label>
                <label class="radio-inline"><input type="radio"  value="All" ng-model="data.os">All</label>
               </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2">Hardware:</label>
                <div class="col-sm-8">
                <label class="radio-inline"><input type="radio"  value="PC" ng-model="data.hard">Desktop</label>
                <label class="radio-inline"><input type="radio"  value="Macintosh" ng-model="data.hard">Laptop</label>
                <label class="radio-inline"><input type="radio"  value="All" ng-model="data.hard">Mobile</label>
            </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Version:</label>
                <div class="col-sm-8">          
                  <input type="text" class="form-control"  ng-model="data.version" >
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2">Priority:</label>
                <div class="col-sm-8">
                <select class="form-control"  ng-model="data.prior">
                  <option value=""></option>
                  <option value="P1">P1</option>
                  <option value="P2">P2</option>
                  <option value="P3">P3</option>
                 </select>
              </div> 
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Severity:</label>
                <div class="col-sm-8">
                <select class="form-control"  ng-model="data.severity">
                  <option value=""></option>
                  <option value="P1">Normal</option>
                  <option value="P2">Major</option>
                  <option value="P3">Critical</option>
                 </select>
              </div> 
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Keywords:</label>
                <div class="col-sm-8">          
                  <input type="text" class="form-control"  ng-model="data.key">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2">Changed:</label>
                <div class="col-sm-8">          
                    <input type="datetime-local"  class="form-control" ng-model="data.changed">
              </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Opened:</label>
                <div class="col-sm-8">          
                    <input type="datetime-local"  class="form-control" ng-model="data.opened">
                 </div>
            </div>

            <div class="form-group">
                <label  class="control-label col-sm-2" >Description:</label>
                <div class="col-sm-8">   
                 <textarea class="form-control" name="desc" rows="7" ng-model="data.desc"></textarea>
                </div>
              </div> 

              </form>
              </div>
              
              <div class="modal-footer model-grey-color">
                <button class="btn btn-success" ng-click="updateEmp()"><i class="glyphicon glyphicon-floppy-save"></i> Update</button>
                <button class="btn btn-danger" ng-click="cancelModal()"><i class="glyphicon glyphicon-remove"></i> Close</button>
              </div>
            </div>
